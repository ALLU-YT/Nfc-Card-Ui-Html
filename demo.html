<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Button Pop-up Form</title>
    <style>
        .modal_1 {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            /* Adjust width for responsiveness */
            max-width: 500px;
            /* Maximum width for larger screens */
            padding: 20px;
            z-index: 1000;
        }

        .modal-content_1 {
            margin-bottom: 20px;
        }

        .close-button_1 {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .overlay_1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 999;
        }

        .form-group_1 {
            margin-bottom: 15px;
        }

        .form-group_1 label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group_1 input,
        .form-group_1 textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group_1 textarea {
            resize: vertical;
        }

        .button-group_1 {
            display: flex;
            flex-direction: column;
        }

        .button-group_1 button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            /* Margin for spacing between buttons */
        }

        .contact-button_1 {
            background-color: #4CAF50;
            color: #fff;
        }

        .make-contact-button_1 {
            background-color: #008CBA;
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .modal_1 {
                width: 95%;
                /* Adjust width for smaller screens */
                padding: 15px;
            }

            .close-button_1 {
                font-size: 16px;
            }

            .button-group_1 button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <button onclick="showModal_1()">Open Form</button>

    <div id="modal-overlay_1" class="overlay_1"></div>
    <div id="modal-dialog_1" class="modal_1">
        <button class="close-button_1" onclick="hideModal_1()">Ã—</button>
        <div class="modal-content_1">
            <h2>Contact Us</h2>
            <form id="contact-form_1">
                <div class="form-group_1">
                    <label for="name_1">Enter Your Name:</label>
                    <input type="text" id="name_1" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group_1">
                    <label for="email_1">Email Address:</label>
                    <input type="email" id="email_1" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group_1">
                    <label for="phone_1">Phone Number:</label>
                    <input type="tel" id="phone_1" name="phone" placeholder="Your Phone Number">
                </div>
                <div class="form-group_1">
                    <label for="message_1">Message:</label>
                    <textarea id="message_1" name="message" placeholder="Your Message" rows="4"></textarea>
                </div>
                <div class="button-group_1">
                    <button type="submit" class="contact-button_1">Contact</button>
                    <button type="button" class="make-contact-button_1" onclick="makeContact_1()">Make Contact</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showModal_1() {
            document.getElementById('modal-dialog_1').style.display = 'block';
            document.getElementById('modal-overlay_1').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Disable scrolling
        }

        function hideModal_1() {
            document.getElementById('modal-dialog_1').style.display = 'none';
            document.getElementById('modal-overlay_1').style.display = 'none';
            document.body.style.overflow = ''; // Enable scrolling again
        }

        function makeContact_1() {
            alert('Make Contact button clicked!');
            // Add any additional functionality here
        }
    </script>
</body>

</html>

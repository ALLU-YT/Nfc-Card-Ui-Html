<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
        .slider {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            border: 1px solid #ddd;
            /* Optional border for visual debugging */
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            flex-shrink: 0;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        @media (max-width: 600px) {
            .arrow {
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="slider">
                <div class="slides">
                    <img src="home-interior-design-arrangement (1).jpg" alt="Image 1">
                    <img src="home-interior-design-arrangement.jpg" alt="Image 2">
                    <img src="medium-shot-girl-recording-her-makeup-routine.jpg" alt="Image 3">
                    <img src="home-interior-design-arrangement (1).jpg" alt="Image 1">
                    <img src="home-interior-design-arrangement.jpg" alt="Image 2">
                    <img src="medium-shot-girl-recording-her-makeup-routine.jpg" alt="Image 3">

                </div>
                <button class="arrow arrow-left" onclick="prevSlide()">&#10094;</button>
                <button class="arrow arrow-right" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelector('.slides');
        const slideImages = document.querySelectorAll('.slides img');
        const totalSlides = slideImages.length;

        function showSlide(index) {
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            const offset = -currentSlide * 100;
            slides.style.transform = `translateX(${offset}%)`;
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        showSlide(currentSlide);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
